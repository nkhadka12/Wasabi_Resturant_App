{%load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Wasabi Customer Registration </title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{%static 'cssRegister/nunito-font.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{%static 'cssRegister/style.css' %}"/>
</head>
<body class="form-v6">
	<div class="page-content">
		<div class="form-v6-content">
			<div class="form-left">
				<img src="{%static 'imagesRegister/Ramens.jpg' %}" alt="form">
			</div>
			<form class="form-detail" action="register" method="post">
				{%csrf_token%}
				<h2>Customer Registration</h2>
				<div style="color:black">
					{% for message in messages %}
					<h3>{{message}}</h3>
					{% endfor %}
				</div>
				<div class="form-row">
					<input type="text" name="user-name" id="full-name" class="input-text" placeholder="User Name" required>
				</div>
				<div class="form-row">
					<input type="text" name="first-name" id="full-name" class="input-text" placeholder="First Name" required>
				</div>
				<div class="form-row">
					<input type="text" name="last-name" id="full-name" class="input-text" placeholder="Last Name" required>
				</div>
				<div class="form-row">
					<input type="text" name="your-email" id="your-email" class="input-text" placeholder="Email Address" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<input type="password" name="password" id="password" class="input-text" placeholder="Password" required>
				</div>
				<div class="form-row">
					<input type="password" name="confirm-password" id="comfirm-password" class="input-text" placeholder="Comfirm Password" required>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
				
			</form>
			
		</div>
		
	</div>
	
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
